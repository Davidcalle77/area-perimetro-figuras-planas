<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rectangulo_p_a</title>
</head>
<body>
    <script>  
        let a_hipotenuza = 15;
        let c_opuesto = 10;
        let b_base = 20;
        let perimetro = a_hipotenuza + b_base + c_opuesto;
        let area = b_base * a_hipotenuza / 2;

        alert("El perimetro y el area del triangulo retactangulo es:");
        document.write("El Perimetro es:  "+perimetro);
        document.write("<br>");
        document.write("El Area es:  "+area);
</script>
</body>
</html>
