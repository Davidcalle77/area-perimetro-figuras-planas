<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado</title>
</head>
<body>
 <script> 
        let a_cateto=5;
        let perimetro=4*a_cateto;
        let area=a_cateto*2;
        alert("El perimetro y el area del cuadrado es:");
        document.write("El perimetro es: "+perimetro);
        document.write("<br>");
        document.write("El area es: "+area);
</script> 
    
    
</body>
</html>
