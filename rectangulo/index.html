<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangulo</title>
</head>
<body>
<script>
    let c_opuesto=8;
    let b_base=12;
    let perimetro=2*(b_base+c_opuesto);
    let area=b_base*c_opuesto;
    alert("El perimetro y el area del rectangulo es:");
    document.write("El perimetro es: "+perimetro);
    document.write("<br>");
    document.write("El area es: "+area);
</script>
</body>
</html>
