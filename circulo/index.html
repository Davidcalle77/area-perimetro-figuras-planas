<!-- /*codigo implementado para medidas de perimetro y area del circulo*/ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulo</title>
</head>
<body>
    <script>
        let pi=3.1416;
        let r_radio=5;
        let perimetro=2*pi*r_radio;
        let area=pi*r_radio/2;
        alert("El area y el perimetro del circulo es");
        document.write("El perimetro es: "+perimetro);
        document.write("<br>");
        document.write("El area del circulo es: "+area);
    </script>
    
    
</body>
</html>
